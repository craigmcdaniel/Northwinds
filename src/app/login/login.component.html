<form  name="userform" method="post" #formCtrl="ngForm">

<div style="margin-top:50px !important;" class="form-group">
  <label for="email">Email address</label>
  <input type="email" name="email" class="form-control" [(ngModel)]="user.email" placeholder="Email" required>
</div>
<div class="form-group">
  <label for="exampleInputPassword1">Password</label>
  <input type="password" name="password" class="form-control" [(ngModel)]="user.password" placeholder="Password" required>
</div>
<div class="form-group">
  <button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">
  Login with Email
  
  </button>

  <button type="button" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="auth.signInWithGoogle()" >
    Login with Google
    
    </button>
</div>

</form>
